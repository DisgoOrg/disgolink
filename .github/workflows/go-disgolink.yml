name: Go

on:
    push:
        branches: [ master, development, fix/workflow ]
    pull_request:
        branches: [ master, development ]

jobs:

    testing:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Set up Go
                uses: actions/setup-go@v2
                with:
                    go-version: 1.16

            -   name: Build
                run: go build -v ./disgolink/...

            -   name: Test
                env:
                    token: ${{ secrets.TOKEN }}
                run: go test -v ./disgolink/...

            -   name: Lint
                uses: Jerome1337/golint-action@v1.0.2
                with:
                    golint-path: './disgolink/...'
